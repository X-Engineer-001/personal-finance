<html>
  <head>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <link rel="stylesheet" type="text/css" href='css/bootstrap.min.css' />
    <script src='js/bootstrap.min.js'></script>
    <script src='js/fdb-all.min.js'></script>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
  </head>
  <body>
    事項
    <br>
    <input type='text' width='100%' class='form-control' id='recordinputevent'></input>
    <br>
    <button type="button" class="btn btn-default btn-sm btn-block" id='recordrecentevent'>選擇最近的事項</button>
    <br>
    時間
    <br>
    <input type='text' width='100%' class='form-control' id='recordtimeyear'></input>年
    <br>
    <input type='text' width='100%' class='form-control' id='recordtimemonth'></input>月
    <br>
    <input type='text' width='100%' class='form-control' id='recordtimeday'></input>日
    <br>
    類別
    <br>
    <select width='100%' id='recordtype'>
      <option value="食">食</option>
      <option value="衣">衣</option>
      <option value="住">住</option>
      <option value="行">行</option>
      <option value="育">育</option>
      <option value="樂">樂</option>
    </select>
    <br>
    金額
    <br>
    <input type='text' width='100%' class='form-control' id='recordmoney'></input>元
  </body>
</html>
